<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/index.js"></script>

    <title>Beer Bros!</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <div id="root">
    	<h1>Hello, beer collector!</h1>
      &nbsp;
      &nbsp;
      <button id="get-beers" onclick="getBeers()">Get beers</button>
      <button id="get-beer" onclick="getBeer()">Get a beer</button>
      <button id="create-beer" onclick="createBeer()">Create a beer</button>
      <button id="update-beer" onclick="updateBeer()">Update a beer</button>
      <button id="delete-beer" onclick="deleteBeer()">Delete a beer</button>
      &nbsp;
      <p id="feedback">Perform an action</p>
      &nbsp;
      <div id="input-area" class="input-hide">
        <input id="input-name" type="text" placeholder="Name"/>
        <input id="input-taste" type="text" placeholder="Taste"/>
        <input id="input-look" type="text" placeholder="Look"/>
        <button id="input-send" onclick="inputSend()">Send</button>
      </div>
    </div>
  </body>
</html>
