<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/index.js"></script>

    <title>Beer Bros!</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <div id="root">
    	<h1>Hello, beer collector!</h1>
      &nbsp;
      <img src="./img/Beer_Emoji_small.png"/>

      &nbsp;
      <button id="facebook-button" onclick="loginToFacebook()">Login to facebook</button>

      &nbsp;
      <p id="feedback">Here are your beers</p>
      <table id="beer-table">
        <thead id="beer-table-head">
          <tr id="beer-table-head-row">
            <th>No.</th>
            <th>Name</th>
            <th>Brewery&nbsp;&nbsp;&nbsp;&nbsp;
              <a id="brewery" href="#" onclick="getBeers(this); return false;">&uarr;
              </a>
            </th>
            <th>Taste</th>
            <th>
              <a id="taste_score" href="#" onclick="getBeers(this); return false;">&uarr;
              </a>
            </th>
            <th>Look</th>
            <th>
              <a id="look_score" href="#" onclick="getBeers(this); return false;">&uarr;
              </a>
            </th>
            <th>Overall</th>
            <th>
              <a id="overall_score" href="#" onclick="getBeers(this); return false;">&uarr;
              </a>
            </th>
          </tr>
        </thead>
        <tbody id="beer-table-body">
        </tbody>
      </table>
      &nbsp;
      <table id="new-beer-table">
        <tbody id="new-beer-table-body">
          <tr id="new-beer" hidden>
            <td>
              <button id="cancel-beer" class="cancel-button" onclick="hideNewBeer()">X</button>
            </td>
            <td>
              <input id="input-name" type="text" placeholder="Name" autofocus="autofocus"/>
            </td>
            <td>
              <input id="input-brewery" type="text" placeholder="Brewery"/>
            </td>
            <td>
              <input id="input-taste" type="text" placeholder="Taste"/>
            </td>
            <td>
              <input id="input-taste-score" type="text" placeholder="/10"/>
            </td>
            <td>
              <input id="input-look" type="text" placeholder="Look"/>
            </td>
            <td>
              <input id="input-look-score" type="text" placeholder="/10"/>
            </td>
            <td>
              <input id="input-overall" type="text" placeholder="Overall"/>
            </td>

            <td>
              <button id="input-send" class="success-button" onclick="inputSend(this)">&check;
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      &nbsp;
      <button id="create-beer" onclick="createBeer(this)">Add a beer</button>
    </div>
  </body>
</html>
