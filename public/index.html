<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/index.js"></script>

    <title>Beer Bros!</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <div id="root">
    	<h1>Hello, beer collector!</h1>
      &nbsp;
      <img src="./img/Beer_Emoji_small.png"/>

      &nbsp;
      <p id="feedback">Here are your beers</p>
      <table id="beer-table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Taste</th>
            <th>Look</th>
          </tr>
        </thead>
        <tbody id="beer-table-body">
          <tr class="new-beer">
            <td>
              <button id="input-send" onclick="inputSend(this)">&check;</button>
            </td>
            <td>
              <input id="input-name" type="text" placeholder="Enter name" autofocus="autofocus"/>
            </td>
            <td>
              <input id="input-taste" type="text" placeholder="Enter taste"/>
            </td>
            <td>
              <input id="input-look" type="text" placeholder="Enter look"/>
            </td>
          </tr>
        </tbody>
      </table>
      &nbsp;
      <button id="create-beer" onclick="createBeer(this)">Add a beer</button>
    </div>
  </body>
</html>
